<div class="container">
  <div class="row mt-5 text-center">
    <div class="col-lg-7 offset-2" style="background-color:  #a2f5ee;">
      <img src="../../../assets/gitIcon.png" class="img-fluid" alt="">
    </div>
  </div>
  <div class="row mt-5">
    <div class="col col-6 offset-2">
      <div class="card">
        <div class="card-header text-center text-info text-uppercase">
          SignIn 
        </div>

        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">email</label>
              <div class="col-sm-9">
                <input 
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  ngModel
                  placeholder="enter email"
                  required
                />
              </div>
            </div>
            
            <div class="form-group row">
              <label for="password" class="col-sm-3 col-form-label">passord</label>
              <div class="col-sm-9">
                <input 
                  type="password"
                  class="form-control"
                  id="passord"
                  name="password"
                  ngModel
                  placeholder="enter password"
                  required
                />
                <small id="emailHelp" class="form-text text-muted">
                  Minimum length of the password should be 6 or more 
                </small>
              </div>
            </div>
            
            <div class="text-center">
              <button class="btn btn-primary" type="submit">
                SignIn
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  

</div>
